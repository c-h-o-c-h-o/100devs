<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Login to dev-net-connector">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	
	<!-- external CSS link -->
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700;800&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class='box'>
			<div class='lofi'>
				<img src='../images/lofi-modeljpg' alt='lofi-model'>
			</div>
			<div>
				<h1>Log-in</h1>
			</div>
			<form class='login-form'>
				<label for='username'>Username</label>
				<input class='inputs' type='text' name='username' placeholder='Enter your Username' required/>
				<label for='password'>Password</label>
				<input class='inputs' type='text' name='password' placeholder='Enter your password' required/>
			</form>
			<div class='submit'>
				<button type='submit' id='submit'>Log in</button>
				<a href='../pass-reset/reset-pass.html'>Forgot password?</a>
			</div>
			<div class='sign-up'>
				 <a href='../signup/signup.html'>Don't have an account? Sign up!</a>
			</div>
		</div>
		<footer>
			<p>This page was built by <a target='_blank' href='https://github.com/c-h-o-c-h-o'>Justin Cho</a></p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
