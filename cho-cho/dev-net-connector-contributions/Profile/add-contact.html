<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Sign-up for dev-net-connector">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up</title>
	
	<!-- external CSS link -->
	
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="add-contact-style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700;800&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class='box'>
			<div class='lofi'>
				<img src='../lofi-modeljpg' alt='lofi-model'>
			</div>
			<div>
				<h1>Add New Contact</h1>
			</div>
			<form class='login-form'>
				<label for='name'>Contact Name</label>
				<input class='inputs' type='text' name='name' placeholder="Enter contact's name" required/>
				<label for='email'>Email address</label>
				<input class='inputs' type='email' name='email' placeholder="Enter contact's email address" required/>
				<label for='meet'>How'd you meet?</label>
				<input class='inputs' type='text' name='meet' placeholder='Met at event...' required/>
				<label for='job'>Where do they work?</label>
				<input class='inputs' type='text' name='job' placeholder='Job position @ company...' required/>
				<label for='twitter'>Contact's Twitter</label>
				<input class='inputs' type='text' name='twitter' placeholder="Enter contact's Twitter" required/>
				<label for='linkedin'>Contact's LinkedIn</label>
				<input class='inputs' type='text' name='linkedin' placeholder="Enter contact's Linkedin" required/>
				<label for='github'>Contact's Github</label>
				<input class='inputs' type='text' name='github' placeholder="Enter contact's Github"/>
			</form>
			<div class='submit'>
				<button type='submit' id='submit'>Submit New Contact</button>
			</div>
			<div class='log-in'>
				<a href='index.html'>Back to Profile</a>
			</div>
			</div>
		</div>
		<footer>
			<p>This page was built by <a target='_blank' href='https://github.com/c-h-o-c-h-o'>Justin Cho</a></p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
