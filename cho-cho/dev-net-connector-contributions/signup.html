<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Sign-up for dev-net-connector">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up</title>
	
	<!-- external CSS link -->
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="signup-style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"/>
	</head>
	<body>
		<div class='box'>
			<div class='lofi'>
				<img src='lofi-modeljpg' alt='lofi-model'>
			</div>
			<div>
				<h1>Create an Account</h1>
			</div>
			<form class='login-form'>
				<label for='name'>Full Name</label>
				<input class='inputs' type='text' name='name' placeholder='Enter your full name' required/>
				<label for='email'>Email address</label>
				<input class='inputs' type='email' name='email' placeholder='Enter your email address' required/>
				<label for='username'>Username</label>
				<input class='inputs' type='text' name='username' placeholder='Create a Username' required/>
				<label for='password'>Password</label>
				<input class='inputs' type='text' name='password' placeholder='Create a password' required/>
				<label for='confirm'>Confirm password</label>
				<input class='inputs' type='text' name='confirm' placeholder='Confirm your password' required/>
			</form>
			<div class='submit'>
				<button type='submit' id='submit'>Sign-up</button>
			</div>
			<div class='log-in'>
				<a href='index.html'>Already have an account?</a>
			</div>
			</div>
		</div>
		<footer>
			<p>This page was built by <a target='_blank' href='https://github.com/c-h-o-c-h-o'>Justin Cho</a></p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
