<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <p>Input a number of your choice in to both fields and select an operation to apply to them.The result will then be shown in the result box</p>

    <input type="number" name="" id="n1" value="0">
    <input type="number" name="" id="n2" value="0">

    <button id="add">ADD</button>
    <button id="multiply">MULTIPLY</button>
    <button id="subtract">SUBTRACT</button>
    <button id="divide">DIVIDE</button>

    <button id='reset'>RESET</button>

    <h3>Result</h3>
    <p id="result"></p>
 <script src="main.js"></script>   
</body>
</html>
